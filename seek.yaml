tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://raw.githubusercontent.com/indigo-dc/tosca-types/master/custom_types.yaml

description: >
  TOSCA test for launching a myFAIR portal, with seek platform and Galaxy.

topology_template:
  inputs:
    seek_ncpus:
      type: integer
      description: number of cpus required for the instance
      default: 2
    seek_mem_size:
      type: string
      description: ram memory required for the instance
      default: 4 GB

  node_templates:

    seek:
      type: tosca.nodes.indigo.MyFairPortalSeek
      requirements:
        - lrms: local_lrms

    # type to describe a Galaxy not using any LRMS but using the local system
    local_lrms:
      type: tosca.nodes.indigo.LRMS.FrontEnd.Local
      requirements:
        - host: seek_server
 
    seek_server:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            network_name: PUBLIC
            ports:
              http_port:
                protocol: tcp
                source: 80
        # Host container properties
        host:
         properties:
           num_cpus: { get_input: number_cpus }
           mem_size: { get_input: memory_size }
        # Guest Operating System properties
        os:
          properties:
            image: ost://cloud.recas.ba.infn.it/8f667fbc-40bf-45b8-b22d-40f05b48d060 # RECAS Ubuntu 16.04 LTS [Daily Build 20181114]

  outputs:
    seek_url:
      value: { concat: [ 'http://', get_attribute: [ seek_server, public_address, 0 ], '/galaxy' ] }
